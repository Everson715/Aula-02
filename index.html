<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Responsivo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0f1111;
      font-family: sans-serif;
      color: #ddd;
    }

    header, footer {
      border: 2px solid green;
      padding: 10px;
    }

    nav {
      border: 2px solid yellow;
      padding: 10px;
      margin-top: 10px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      border: 2px solid green;
      padding: 10px;
      gap: 10px;
    }

    section, aside {
      border: 2px solid yellow;
      padding: 10px;
    }

    /* Área principal à esquerda */
    .left-top {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .left-top article {
      border: 2px solid blue;
      padding: 10px;
    }

    /* Área lateral direita */
    aside {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    aside section {
      border: 2px solid blue;
      padding: 10px;
    }

    /* Seção inferior */
    .bottom-section {
      width: 100%;
    }

    footer {
      border: 2px solid green;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    header
    <nav>nav</nav>
  </header>

  <main>
    <div class="left-top">
      <section>
        <article>article</article>
        <article>article</article>
        <article>article</article>
      </section>
      <section class="bottom-section">
        section
      </section>
    </div>

    <aside>
      <section>section</section>
      <section>section</section>
    </aside>
  </main>

  <footer>
    footer
  </footer>

</body>
</html>
